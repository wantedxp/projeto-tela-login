<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="header">
                <h1 class="title">Bem vindo ao seu aplicativo</h1>
                <p class="paragraph">Fa√ßa login para continuar</p>
            </div>
            <form action="" class="login-form">
                <div class="login-content">
                    <div class="form-item">
                        <label class="label" for="email">Email</label>
                        <input class="input" type="email">
                    </div>
                    <div class="form-item">
                        <label class="label" for="password">Senha</label>
                        <input class="input" type="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <label for="checkbox">Lembrar</label>
                            <input type="checkbox" checked>
                        </div>
                    </div>
                    <button type="submit" class="button">Login</button>
                </div>
                <div class="footer">
                    <a href=""><img src="facebook.png" alt="" width="40px">Facebook Login</a>
                    <a href=""><img src="google.png" alt="" width="40px">Google Login</a>
                </div>
            </form>
        </div>
        <div class="right-side"><img src="Online learning-bro.svg" alt="" class="svg"></div>
    </div>
</body>
</html>
